{% load static %}

<div class="mb-3">
<div class="card" style="min-height: 475px;">
    <img src="{% static 'img/'|add:film.poster%}" class="card-img-top" height="300px" width="200px">
    <div class="card-body">
        <h4>
          <i class="bi bi-star-fill text-warning"></i> <span class="me-5">8.8</span>
          <i class="bi bi-star-fill  "></i>
        </h4>
        
      <h6 class="card-title">{{ film.title }}</h6>
      <a href="{% url 'details' film.id %}" class="btn btn-danger ">Details</a>
    </div>
  </div>
</div>
